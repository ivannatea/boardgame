<script type="text/javascript">
	let simple_elem = document.querySelectorAll(".simple");
	let good_elem = document.querySelectorAll(".good");
	let bad_elem = document.querySelectorAll(".bad");
	let money = 50;
	let cube = document.querySelector(".cube");
	let finish = document.querySelector(".finish");
	let math = Math.random()*8;
	let round = Math.round(math);
	cube.onclick = function(){
		alert(round)
	}
	let x = function(arg){
		money = money+arg
		document.querySelector(".money").innerHTML = money;
	}
	let dark = document.querySelector(".dark");
	let info = document.querySelector(".info");
	let btn =  document.querySelector(".send");

	info.onclick = function(){
		document.querySelector(".question").style.display = "block";
		let pole = document.querySelector(".pole").value;
			
	}
	for(let index_b = 0; index_b<16; index_b = index_b + 1){
		bad_elem[index_b].onclick = function(){
			x(-100)
			bad_elem[index_b].style.backgroundImage = "url('game_player.png')";
			bad_elem[index_b].style.backgroundSize = "100% 100%";
			let bad = function(){
				bad_elem[index_b].style.backgroundImage = "none";
			}
			setTimeout(bad,2000);
		}
	}
	for(let index_g = 0; index_g<12; index_g = index_g + 1){

			x(+100)

			good_elem[index_g].style.backgroundSize = "100% 100%";
			let good = function(){
				good_elem[index_g].style.backgroundImage = "none";
			}
			setTimeout(good,2000);
		}
	}
	for(let index_s = 0; index_s<13; index_s = index_s + 1){
		simple_elem[index_s].onclick = function(){
			x(+10)
			simple_elem[index_s].style.backgroundImage = "url('game_player.png')";
			simple_elem[index_s].style.backgroundSize = "100% 100%";
			let simple = function(){
				simple_elem[index_s].style.backgroundImage = "none";
			}
			setTimeout(simple,2000);
		}
	}

		}
